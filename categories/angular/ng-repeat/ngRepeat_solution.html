<!-- Prompt: Render the customers list found in ngRepeat.js into a list.
Use h1 for Customer Name and h2 for all other customer info. 
Extra Credit: order by customer's name. -->

<!doctype html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>ng-repeat test</title>
    <link href="style.css" rel="stylesheet">
  </head>

  <body ng-controller="homeCtrl">
   
    <div>
    
      <ul>
        <li ng-repeat="customer in customers | orderBy:'name'">
          <h1>{{customer.name}}</h1>
          <h2>Phone: {{customer.phone}}</h2>
          <h2>Age: {{customer.age}}</h2>
          <h2>City: {{customer.city}}</h2>
        </li>
      </ul>

    </div>

    <!-- Scripts - DO NOT ALTER -->
    <script src="../../../bower_components/angular/angular.js"></script>
    <script src="ngRepeat.js"></script>

</body>

</html>
